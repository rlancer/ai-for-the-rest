name: Test Environment Setup

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/setup.ps1'
      - 'scripts/setup.sh'
      - 'scripts/setup.ts'
      - 'config/config.json'
      - '.github/workflows/test-environment-setup.yml'
  workflow_dispatch:

jobs:
  test-windows-env:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Windows Setup Script
        run: |
          .\scripts\setup.ps1
          # Add scoop shims to PATH for subsequent steps
          "$env:USERPROFILE\scoop\shims" | Out-File -FilePath $env:GITHUB_PATH -Append
        shell: powershell

      - name: Verify Scoop Installation
        run: |
          $env:PATH = "$env:USERPROFILE\scoop\shims;$env:PATH"
          scoop --version
        shell: powershell

      - name: Verify Mise Installation
        run: |
          $env:PATH = "$env:USERPROFILE\scoop\shims;$env:PATH"
          mise --version
        shell: powershell

  test-windows-remote:
    runs-on: windows-latest
    steps:
      - name: Run Setup via Remote Execution (Win+R style)
        run: |
          powershell -ep Bypass -c "irm https://raw.githubusercontent.com/rlancer/ai-for-the-rest/main/scripts/setup.ps1 | iex"
          # Add scoop shims to PATH for subsequent steps
          "$env:USERPROFILE\scoop\shims" | Out-File -FilePath $env:GITHUB_PATH -Append
        shell: powershell

      - name: Verify Scoop Installation
        run: |
          $env:PATH = "$env:USERPROFILE\scoop\shims;$env:PATH"
          scoop --version
        shell: powershell

      - name: Verify Mise Installation
        run: |
          $env:PATH = "$env:USERPROFILE\scoop\shims;$env:PATH"
          mise --version
        shell: powershell

  test-macos-env:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run macOS Setup Script
        run: |
          chmod +x scripts/setup.sh
          ./scripts/setup.sh
